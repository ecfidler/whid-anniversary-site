<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch what have i dubbed</title>

    <link href="../resources/styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-2">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../resources/image/logo-l.svg" height="45"></a>
            <div class="collapse navbar-collapse d-flex flex-sm-row-reverse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">whidubbed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anniversary</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="galleryApp" v-cloak>
        <div class="container" v-if="showAlert">
            <div class="alert alert-info alert-dismissible fade show m-2" role="alert">
                <strong>Error:</strong> Invalid video ID
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <h1 class="container text-center my-5">what have i dubbed</h1>

        <div class="container d-flex my-5">
            <div class="btn-group mx-auto" role="group" aria-label="Basic radio toggle button group">
                <div v-for="season in Object.keys(seasons)" v-bind:key="season">
                    <input type="radio" class="btn-check" name="btnradio" :id="season" :value="season"
                        autocomplete="off" v-model="activeSeason">
                    <label class="btn btn-outline-primary mx-1" :for="season">{{ seasons[season]["name"] }}</label>
                </div>
            </div>
        </div>


        <div class="container">
            <div v-if="seasons[activeSeason]">
                <div class="row">
                    <div class="col-md-6 col-lg-3 my-3" v-for="episode in seasons[activeSeason]['episodes']"
                        v-bind:key="episode['title']">
                        <a :href="video(episode)" class="text-reset text-decoration-none">
                            <div class="card">
                                <img :src="thumbnail(episode)" class="card-img-top" :alt="title(episode)">
                                <div class="card-body">
                                    <h5 class="card-title text-truncate">
                                        {{ title(episode) }}</h5>
                                    <h6 class="card-subtitle text-muted">Released {{ date(episode) }}</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div v-if="seasons[activeSeason]['episodes'].length === 0" class="text-center mt-5">
                            <img src="resources/images/ethan.png" class="mx-auto mt-5 pt-5" width="100">
                            <h5 class="mt-3">looks like there's nothing here... yet</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="dub.js"></script>
</body>

</html>

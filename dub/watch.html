<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch what have i dubbed</title>

    <link href="../resources/styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../resources/image/logo-l.svg" height="25"></a>
            <div class="collapse navbar-collapse d-flex flex-sm-row-reverse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dub/">whidubbed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anniversary</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="playerApp" v-cloak>
        <video playsinline controls :src="videoURL" :poster="thumbnailURL"
            type="video/mp4" style="width: inherit; max-height: 75vh;">
            Sorry, your browser doesn't support embedded videos.
        </video>
        <!-- title -->
        <h2 class="fw-bold mb-0">{{ title }}</h2>    
        <!-- published date -->
        <p class="text-muted">Published {{ releaseDate }}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="dub.js"></script>
</body>

</html>
